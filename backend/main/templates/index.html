{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Presale parser</title>
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" type="text/css">
    </head>
    <body>
        <ul class="sidebar-nav">
            {% if user.is_authenticated %}
                <li>User: {{ user.get_username }}</li>
                <li><a href="{% url 'logout'%}?next={{ request.path }}">Logout</a></li>
            {% else %}
                <li>Login</li>
            {% endif %}
        </ul>
        <div class = "main">
            <form method = "POST">
                {% csrf_token %}
                {{ form }}
                <input class="custom" type = "submit" value = "Отправить">
            </form>
        </div>
    </body>
</html>
